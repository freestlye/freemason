<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Freemason Demo</title>
  <!-- Link up the CSS (I recommend concatenating this with your own stylesheet to save on http requests) -->
  <link rel="stylesheet" type="text/css" href="freemason.css">
</head>

<body>
  <!-- Add a container class of 'wrapper', a list class of 'thumb-list', and an item class of 'thumb' -->
  <section class="wrapper">
    <header>
      <h1>FreeMason</h1>
      <h3>A lightweight jQuery layout plugin</h3>
    </header>

    <ul class="thumb-list">
      <li class="thumb" style="background: red"></li>
      <li class="thumb" style="background: blue"></li>
      <li class="thumb" style="background: green"></li>
      <li class="thumb" style="background: gray"></li>
      <li class="thumb" style="background: pink"></li>
      <li class="thumb" style="background: purple"></li>
      <li class="thumb" style="background: black"></li>
      <li class="thumb" style="background: violet"></li>
      <li class="thumb" style="background: turquoise"></li>
      <li class="thumb" style="background: tomato"></li>
      <li class="thumb" style="background: sienna"></li>
      <li class="thumb" style="background: yellowGreen"></li>
      <li class="thumb" style="background: skyBlue"></li>
      <li class="thumb" style="background: navy"></li>
      <li class="thumb" style="background: fireBrick"></li>
      <li class="thumb" style="background: gold"></li>
    </ul>
  </section>

<!-- Link up jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<!-- Link up FreeMason JS (minified, please) -->
<script src="freemason.min.js" type="text/javascript"></script>

<!-- Instantiate FreeMason on your wrapper class (available options shown) -->
<script type="text/javascript">
  $('.wrapper').freeMason({
    contPadding : 20, // Horizontal padding on container
    thumbGutter : 20, // Padding on thumbnails
    speed : '0.5s',   // Animation speed
    maxCols : 4       // Maximum # of columns
  });
</script>

</body>
</html>
